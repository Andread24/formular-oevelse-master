<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burger menu-øvelse</title>
  <link rel="stylesheet" href="css/demo.css" />
  <!-- Ret i nedenståendde stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="banner">
    <div class="logo">
      <a href="#0">Logo</a>
    </div>
  </header>

  <main>
    <section>
      <header>
        <h2>Kontakt os</h2>
        <p>
          Udfyld kontaktformularen for at kontakte os. Vi glæder os til at
          høre fra dig.
        </p>
      </header>

      <form>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="navn">Fornavn
            <input placeholder="fx Peter" type="text" name="fnavn" required>
          </label>
          <br>
          <label for="navn">Efteravn
            <input placeholder="fx Jensen" type="text" name="fnavn" required>
          </label>
          <br>
          <label for="navn">E-mail
            <input placeholder="fx Peterjensen@gmail.com" type="text" name="fnavn" required>
          </label>
          <br>
          <label>
            Profil
            <select name="liste">
              <option value="">Vælg profil</option>
              <option value="studerende">Studerende</option>
              <option value="underviser">Underviser</option>
            </select>
          </label>
          <br>
          Besked (valgfri)
          <br>
          <label>
            <textarea name="besked" rows="5"></textarea>
          </label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>

</html>
